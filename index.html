    <header>
      <section class="menu">
        <nav class="navbar navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img class="logo" src="/Img/" alt="Logo" class="d-inline-block align-text-top">
            </a>
          </div>
        </nav>
      </section>  
    </header>
    <main class="home">
      <section class="hero-img">
        <div class="searcher">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="direction" placeholder="Indicá tu dirección">
        </div>
      </section>
      <h2 class="center">
        Beneficios de pedir en #####.
      </h2>
      <section class="benefits">
        <div class="benefitsCards">
          <div class="icon-container">
            <i class="fas fa-cubes"></i>
          </div>
          <h3 class="subtitle">Bebidas Heladas</h3>
          
        </div>
        <div class="benefitsCards">
          <div class="icon-container">
            <i class="fas fa-space-shuttle"></i>
          </div>
          <h3 class="subtitle">Llegamos Volando!</h3>
          
        </div>
        <div class="benefitsCards">
          <div class="icon-container">
            <i class="fas fa-coins"></i>
          </div>
          <h3 class="subtitle">Precios Bajos</h3>
          

        </div>

      </section>
      <section class="catalog">
        <h2 class="center">Lorem ipsum dolor sit amet.</h2>
        <div id="filtered" class="filtered">
          <button id="all">Todos</button>
          <button class="filters-containers" id="Beer">
            <i class="fas fa-beer"></i>
          </button>
          <button class="filters-containers" id="Snacks">
            <i class="fas fa-hotdog"></i>
          </button>
          <button class="filters-containers" id="Distillates">
            <i class="fas fa-glass-martini-alt"></i>
          </button>
          <!--buttons generated by Js-->
        </div>
        <section class="general" id="products">
          <!--products generated by Js-->
        </section>
      </section>
      <section id="table" class="cart">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Precio</th>
              <th scope="col">Detalles</th>
              <th scope="col">Cantidad</th>
            </tr>
          </thead>
          <tbody id="cart">
            
          
          </tbody>
        </table>
      </section>
      <section id="amount" class="total-amount">
        <div id="final-price">
          
        </div>  
          
        
      </section>

          </li>
          <li>
